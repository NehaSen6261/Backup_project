<div class="container-fluid maincontainer">
  <div class="row" style="height: 100vh;">
   <!-- First Half -->
   <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12 order-xl-1 order-lg-1 order-md-2 order-sm-2 order-xs-2 p-0  info_area overlay">
    <main-left-content></main-left-content>
   </div>

   <!-- Second Half -->

   <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12 order-first order-xl-2 order-lg-2 order-md-1 order-sm-1 order-xs-1 bg-white login_area text-center ">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
             <div class="card bg-transparent border-0 "style="margin-top: 145px;">
               <div class="card-header bg-transparent border-0">
                <img [src]="img_logo_color" width="240" alt="SFactrix">
                 <p class="mt-4 mb-3 truncating point-9" >Sign In <strong>Smart Factory. Make your Factory Better !</strong> </p>
               </div>
               <div class="card-body">
                <mat-form-field appearance="outline" class=" w-100 point-8">
                  <mat-label>Email </mat-label>
                  <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"  required>
                    <mat-icon matSuffix>mail</mat-icon>
                  <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                   Please enter valid email address
                  </mat-error>
                  <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class=" w-100 point-8">
                  <mat-label>Password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" required [formControl]="passwordFormControl" >
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
                 <button type="submit" class="btn text-center rounded-pill w-100 shadow text-white btncolor mt-3" (click)="login()" *ngIf="!loading_btn">Sign In </button>
                 <button class="btn shadow text-center text-white rounded-pill w-100 btncolor mt-3" type="button" disabled *ngIf="loading_btn" >
                   <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                   Loading...
                 </button>
                 <div class="d-flex justify-content-end mt-3">
                 <p class=" point-8 cursor font-weight-bold text-muted" ><a routerLink="/forgotpassword" style="text-decoration:none">Forgot password</a></p>
                 </div>

                 <hr class="hr-text mt-n2" data-content="OR">
                 <div class="d-flex justify-content-center">
                   <p class="point-8 text-muted">Don't  have  an  account? <a routerLink="/register" >Create one</a></p>
                 </div>
               </div>
             </div>
            </div>
            <div class="col-md-2"></div>
          </div>
          <footer class="point-8 mb-3">
            <div class="fogwingtitle"><span class="point-7 text-muted ">Powered by Fogwing</span>
            </div>
          </footer>
   </div>
 </div>
 </div>
